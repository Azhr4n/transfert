<html>
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>

	<input type='text' id='left'>
	<select id='select'>
  		<option value="+">+</option> 
  		<option value="-">-</option>
  		<option value="*">*</option>
  		<option value="%">/</option>
		<option value="/">%</option>
	</select>
	<input type='text' id='right'>
	<input type='submit' value='Try me!' id='button'>

	<script>

	setInterval(function () {alert("Please, use me...")}, 30000);

	$('#button').click(function() {
		var left = $('#left').val();
		var right = $('#right').val();
		var select = $('#select').val();
		var exp = new RegExp(/^([0-9]*)$/);

		left = left.trim();
		right = right.trim();

		if ((left.length > 0 && right.length > 0)
			&& (exp.test(left) && exp.test(right))
			&& (parseInt(left) >= 0 && parseInt(right) >= 0)) {
			if (select == '+') {
				var res = parseInt(left) + parseInt(right);
				alert(res);
				console.log(res);
			}
			else if (select == '-') {
				var res = parseInt(left) - parseInt(right);
				alert(res);
				console.log(res);
			}
			else if (select == '*') {
				var res = parseInt(left) * parseInt(right);
				alert(res);
				console.log(res);
			}
			else if (select == '/') {
				if (parseInt(right) == 0) {
					alert('It\'s over 9000!');
					console.log('It\'s over 9000!');
				}
				else {
					var res = parseInt(left) % parseInt(right);
					alert(res);
					console.log(res);
				}
			}
			else if (select == '%') {
				if (parseInt(right) == 0) {
					alert('It\'s over 9000!');
					console.log('It\'s over 9000!');
				}
				else {
					var res = parseInt(left) / parseInt(right);
					alert(res);
					console.log(res);
				}
			}
		}
		else {
			alert('Error :(');
		}
	})

	</script>

</body>
</html>
