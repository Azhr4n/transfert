<html>
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
</head>

<body>

	<input type='text' id='left'>
	<select id='select'>
  		<option value="+">+</option> 
  		<option value="-">-</option>
  		<option value="*">*</option>
  		<option value="%">/</option>
		<option value="/">%</option>
	</select>
	<input type='text' id='right'>
	<input type='submit' value='Try me!' id='button'>

	<script>

	var button = document.getElementById('button');
	button.addEventListener('click', calculate);

	setInterval(function () {alert("Please, use me...")}, 30000);

	function calculate() {
		var left = document.getElementById('left');
		var right = document.getElementById('right');
		var select = document.getElementById('select');
		var exp = new RegExp(/^([0-9]*)$/);

		left = left.value.trim();
		right = right.value.trim();

		if ((left.length > 0 && right.length > 0)
			&& (exp.test(left) && exp.test(right))
			&& (parseInt(left) >= 0 && parseInt(right) >= 0)) {
			if (select.value == '+') {
				var res = parseInt(left) + parseInt(right);
				alert(res);
				console.log(res);
			}
			else if (select.value == '-') {
				var res = parseInt(left) - parseInt(right);
				alert(res);
				console.log(res);
			}
			else if (select.value == '*') {
				var res = parseInt(left) * parseInt(right);
				alert(res);
				console.log(res);
			}
			else if (select.value == '/') {
				if (parseInt(right) == 0) {
					alert('It\'s over 9000!');
					console.log('It\'s over 9000!');
				}
				else {
					var res = parseInt(left) % parseInt(right);
					alert(res);
					console.log(res);
				}
			}
			else if (select.value == '%') {
				if (parseInt(right) == 0) {
					alert('It\'s over 9000!');
					console.log('It\'s over 9000!');
				}
				else {
					var res = parseInt(left) / parseInt(right);
					alert(res);
					console.log(res);
				}
			}
		}
		else {
			alert('Error :(');
		}

	}

	</script>

</body>
</html>
